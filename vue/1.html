<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{msg}}</p>
    <p>{{hi}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Vue实例创建成功!',
        hi: '下午好。'
      }
    })
  </script>
</body>
</html>
