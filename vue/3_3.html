<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{message}}</div>
    <div>{{message | toUpcases}}</div>
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        message:"helloworld"
      },
      filters:{
        toUpcases(value){
          //     存在          转换成大写
          return value?value.toUpperCase():""
          //                  js函数      ：否者为空    
        }
      }
    })
  </script>
</body>
</html>
