<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      color: yellow;
    }
    .inner {
      color:black;
    }
  </style>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:class="box">首页
      <!--             绑定下面的box -->
      <div v-bind:class="inner">关于</div>
      <div v-bind:class="inner">我的</div>
    </div>
  </div>
  <script>
  var vm = new Vue({
    el:'#app',
    data:{
      box:'box',
      inner:'inner'
    }
  })
  </script>
</body>
</html>
