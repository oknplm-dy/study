<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div :style="{backgroundColor: 'pink',width:'100%',height:'200px'}"></div>
    <!--                            加了引号:字符串，直接解析 -->
    <div v-bind:style="{backgroundColor:pink,width:width,height:height}"></div>
    <!--                            没加引号是从下面data里索引，取值             -->
    <div v-bind:style="myDiv"></div>
    <!--           没加{}也是从下面拿的 -->
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        myDiv:{backgroundColor: 'pink',width:'100%',height:'200px'},
        pink:"green",
        width:"100%",
        height:"200px"
      }
    })
  </script>
</body>
</html>
